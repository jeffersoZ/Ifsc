<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Estados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estados e Capitais</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Índice</th><th>Região</th><th>Estado</th><th>Sigla</th><th>Capital</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td><td rowspan="2">Sudeste</td><td>São Paulo</td><td>SP</td><td><a href="https://pt.wikipedia.org/wiki/São_Paulo">São Paulo</a></td>
            </tr>
            <tr>
                <td>2</td><td>Rio de Janeiro</td><td>RJ</td><td><a href="https://pt.wikipedia.org/wiki/Rio_de_Janeiro">Rio de Janeiro</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
