<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Entre em Contato</h1>
    <p>Preencha o formulário abaixo para entrar em contato.</p>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
        
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required placeholder="Assunto da mensagem">
        
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
        </select>
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required placeholder="Digite sua mensagem"></textarea>
        
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
