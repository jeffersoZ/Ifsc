<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Estilo com CSS</title>
  <style>
    h1 {
      color: darkblue;
      font-family: Arial, sans-serif;
    }

    p.paragrafo1 {
      color: green;
      font-family: 'Courier New', monospace;
    }

    p.paragrafo2 {
      color: brown;
      font-family: Verdana, sans-serif;
    }

    p.paragrafo3 {
      color: navy;
      font-family: Georgia, serif;
    }

    span.destaque {
      background-color: yellow;
      font-weight: bold;
    }

    span.importante {
      color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à página de exemplo</h1>

  <p class="paragrafo1">
    Lorem ipsum dolor sit amet, <span class="destaque">consectetur</span> adipiscing elit.
  </p>

  <p class="paragrafo2">
    Sed do eiusmod tempor incididunt ut labore et <span class="importante">dolore</span> magna aliqua.
  </p>

  <p class="paragrafo3">
    Ut enim ad minim veniam, quis nostrud <span class="destaque">exercitation</span> ullamco laboris.
  </p>
</body>
</html>
